- name: Aplicar controles
  hosts: web
  become: yes
  tasks:
    - name: Asegurarse de que los servicios innecesarios no est√©n activos
      ansible.builtin.service:
        name: "{{ item }}"
        state: stopped
      loop:
        - autofs
        - avahi-daemon
        - dhcpd
        - named
        - dnsmasq
        - smb
        - vsftpd
        - dovecot
        - nfs-server
        - ypserv
        - cups
        - rpcbind
        - rsyncd
        - snmpd
        - telnet.socket
        - tftp.socket
        - squid
        - httpd
        - nginx
        - xinetd
        - xorg

    - name: Verificar y eliminar paquetes de servicios no deseados si es necesario
      ansible.builtin.package:
        name: "{{ item }}"
        state: absent
      loop:
        - autofs
        - avahi
        - dhcp-server
        - bind
        - dnsmasq
        - samba
        - vsftpd
        - dovecot
        - nfs-utils
        - ypserv
        - cups
        - rpcbind
        - rsync
        - net-snmp
        - telnet-server
        - tftp-server
        - squid
        - httpd
        - nginx
        - xinetd
        - xorg-x11-server-Xorg
